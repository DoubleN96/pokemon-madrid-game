<html>
<head>

    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        #errorPrinter {
            width: 90%;
            height: 40px;
            padding: 20px;
            margin: 0 auto;

<body>
    <div id="errorPrinter"></div>
    <div id="loadingMessage" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background-color: black; color: white; text-align: center; padding: 50px; font-family: Arial; display: flex; flex-direction: column; justify-content: center; align-items: center;">

    <div id="gameContainer"></div>

    <script type="text/javascript" src="js/main.js"></script>
    <script>
        // Hide loading message once game starts
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) {
                    loadingMsg.style.display = 'none';
                }
            }, 2000);
        });
    </script>
</body>
</html>
